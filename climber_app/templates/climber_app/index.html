<!-- inherit from base.html-->
{% extends "climber_app/base_template.html" %}


<!-- Replace block content in base_template.html -->
{% block content %}
<h1>Rock Climbing Gyms</h1>

<h2>List of Gyms with Active Routes</h2>
    <ul class = "list-group">
        {% for i in gym_active_routes %}
            <li class="list-group-item">Name: {{i.name}}
                <p><strong>Route: {{ i.route }}</strong></p>
                <a href="{{ i.route.get_absolute_url }}" class="btn btn-success">View</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
